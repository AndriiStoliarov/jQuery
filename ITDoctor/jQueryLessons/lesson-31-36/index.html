<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/main.js"></script>
    <title>Уроки по jQuery</title>
</head>
<body>

<section class="form1">
    <form action="#">
        <input type="checkbox" name="" value="chk1" checked>Checkbox 1
        <input type="checkbox" name="" value="chk2" id="">Checkbox 2
        <input type="checkbox" name="" value="chk3" id="" checked>Checkbox 3
        <input type="radio" name="rad" id="">Yes
        <input type="radio" name="rad" id="" checked>No
        <br><br>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
        <br><br>
        <input class="text1" type="text" placeholder="text">
        <input class="text2" type="text" placeholder="text">
        <input type="file" name="" id="" placeholder="password">
        <br><br>
        <input type="file" name="" id="">
        <br><br>
        <div>
            <select name="" id="select1" size="4" width="200">
                <option value="1" selected>Number 1</option>
                <option value="2">Number 2</option>
                <option value="3">Number 3</option>
                <option value="4">Number 4</option>
            </select>
            <select name="" id="select2" size="4" width="200">
                <!-- <option value="1">Number 1</option> -->
            </select>
        </div>
        <br><br>
        <textarea name="" id="" cols="60" rows="5"></textarea>
    </form>
</section>

</body>
</html>
