<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <title>jQuery</title>
</head>
<body>

    <h1>jQuery number animation</h1>
    <div class="wrapper">
        <div class="counter col-fourth">
            <i class="fa fa-code fa-2x"></i>
            <h2 class="count">3435</h2>
            <p class="count-text">Text</p>
        </div>
        <div class="counter col-fourth">
            <i class="fa fa-coffee fa-2x"></i>
            <h2 class="count">5688264</h2>
            <p class="count-text">Text</p>
        </div>
        <div class="counter col-fourth">
            <i class="fa fa-lightbulb-o fa-2x"></i>
            <h2 class="count">158957</h2>
            <p class="count-text">Text</p>
        </div>
        <div class="counter col-fourth end">
            <i class="fa fa-bug fa-2x"></i>
            <h2 class="count">898832</h2>
            <p class="count-text">Text</p>
        </div>
    </div>

    <!-- Подключение библиотеки через CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
