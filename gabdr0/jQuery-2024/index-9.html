<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
</head>
<body>
    <ul>
        <li>Ноль</li>
        <li>Один</li>
        <li>Два</li>
        <li>Три</li>
        <li>Четыре</li>
        <li>Пять</li>
    </ul>

    <script src="jquery-3.7.1.js"></script>

    <script>
        $(document).ready(function() {
            // Выбираем первый елемент списка, отсчет начинается с нуля.
            $("li:first").css("color", "green");
        });
    </script>
</body>
</html>
