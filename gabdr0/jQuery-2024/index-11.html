<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
</head>
<body>
    <ul>
        <li>Ноль</li>
        <li>Один</li>
        <li>Два</li>
        <li>Три</li>
        <li>Четыре</li>
        <li>Пять</li>
        <li>Шесть</li>
        <li>Семь</li>
        <li>Восемь</li>
        <li>Девять</li>
    </ul>

    <script src="jquery-3.7.1.js"></script>

    <script>
        $(document).ready(function() {
            // $("li:first").css("color", "green");
            // $("li:last").css("color", "green");
            $("li:even").css("color", "blue");
            $("li:odd").css("color", "darkred");
        });
    </script>
</body>
</html>
